    <script>
        function solution(a, b, c) {
            var sum = a + b + c;
            var longstick = Number.MIN_SAFE_INTEGER;
            var result = "YES";

            if (longstick < b) longstick = b;
            if (longstick < c) longstick = c;
            if (sum - longstick <= longstick) result = "NO";

        }

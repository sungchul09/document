<body>
    <script>
        function solution(day, number) {
            var result = 0;
            for (data of number) {
                let lastNumber = data.toString().charAt(data.toString().length - 1);
                if (lastNumber == day) result++;
            }
            console.log(result)
        };
        solution(3, [25, 23, 11, 47, 53, 17, 33]);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    /*
    HTML5란
    1) DOCTYPE: 태그는 아니지만 브라우저가 어떤 타입을 받아들여야할 지를 알려주는 정보
    2) 필수태그: html, head, body
        - html: 최상단태그
        - head: style, script, title, link, meta 태그가 위치해있다.
            - meta태그는 head 부분에서 다른 태그들로 나타낼 수 없는 메타데이터를 나타내는 태그를 의미한다.
            - 웹사이트가 검색 될 때 사용되는 정보를 정의하는 태그이며 description, author 등이 meta에 위치한다.
        - body: HTML 문서의 내용이 들어있다.
    */
</script>

</html>

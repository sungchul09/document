<script>
    /*
    * 함수형 프로그래밍이란
        - 순수함수, 보조함수의 조합을 통해 로직 내 존재하는 조건문과 반복문을 제거하여 복잡성 해결하고 
          변수 사용 억제 상태 변경을 피하려는 프로그래밍 패러다임.
        - 일반적인 프로그래밍 언어에서 함수가 특정 동작을 수행하는 역할을 담당하는것과 반대되는 개념
        - 함수를 수행해도 함수 외부값이 변경될 수 없다.
        - 순수 함수를 조합하고 공유상태, 변경 가능한 데이터 및 부작용을 피하여 소프트웨어를 만드는 프로세스
        - 명령형이 아닌 선언형
        - 순수함수를 통해 어플리케이션의 상태를 전달.
            - 이를통해 side effect를 최대한 억제하여 오류를 피하고 프로그램의 안정성을 높이려는 노력의 한 방법.
    * 함수형 프로그래밍의 순수함수
        - 같은 입력이 주어졌을 때, 같은 출력을 반환해야 한다.
        - side effect가 없어야한다.
        - 순수함수를 통해 side effect를 최대한 억제하여 오류를 피하고 프로그램의 안정성을 높인다.
    
    * OOP
        - 객체지향 프로그래밍
        - 상속: 상위 클래스에서 하위클래스로 메소드, 변수를 내려받아 사용할 수있다.
        - 다형성: 같은 명칭의 함수도 매개변수에 따라 다른 역할을 할 수 있다.
        - 캡슐화: 외부에서 쉽게 데이터를 접근할 수 없게 한다.
        - 추상화: 공통적 속성, 기능을 묶어 이름을 붙이는 것

    * OOP, 함수형 프로그래밍의 차이
        - 객체지향 : 객체 안에 상태 저장, 상태를 이용한 메소드 추가
            - 상태변화를 설정하고 조정하기 위해 다양한 기능을 사용
        - 함수형프로그래밍: 상태를 저장하지않고 없애는데 주력
    */
</script>

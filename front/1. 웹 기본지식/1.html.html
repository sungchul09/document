<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    /*
    1) HTML5란 
        - DOCTYPE: 태그는 아니지만 브라우저가 어떤 타입을 받아들여야할 지를 알려주는 정보
        - 필수태그: html, head, body
            - html: 최상단태그
            - head: style, script, title, link, meta 태그가 위치해있다.
                - meta태그는 head 부분에서 다른 태그들로 나타낼 수 없는 메타데이터를 나타내는 태그를 의미한다.
                - 웹사이트가 검색 될 때 사용되는 정보를 정의하는 태그이며 description, author 등이 meta에 위치한다.
            - body: HTML 문서의 내용이 들어있다.

    * class, id 차이
        - id: 유일한 요소에 적용, 한 문서에 한 번 사용
        - class: 복수의 요소에 적용, 한 문서에 여러 번 사용 가능
    
    * 시멘틱 태그
        - 개발자와 브라우저에게 의미있는 태그를 제공하는 것을 의미
        - HTML5에 도입
        - non-sementic 태그: div, span, ...
        - sementic 태그: table, article, ...

    * section, article 차이
        - section: 비슷한 컨텐츠를 담는 구역을 설정할 때 사용
        - article: 관련성 없고 독립적인 내용들을 담을 때 사용
            - section 안에서 서로 다른 기사들을 나열할 때 각각의 기사는 article에 담는다
    */
</script>

</html>

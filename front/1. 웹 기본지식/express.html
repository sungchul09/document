<script>
    /*
    표현식
    1) 리터럴
        - 코드에서 값을 나타내는 표기법
        - '' 
        - ``(템플릿 리터럴)
        - function() {} (함수 리터럴)
        - 123n (빅인트 리터럴)
        - 0b123(바이너리 리터럴)
    
    2) 문(statement)
        - 표현식: 값으로 평가될 수 있는 문(statement)
            - 1(숫자리터럴 표현식)
            - 1+1;(연산자 표현식)
            - call(); (함수 호출 표현식)
            - let b; (선언문 - 이 자체가 값으로 평가될 수 없기 때문에 '문' 이다.)
                - b = 2;의 경우 할당문이자 할당 표현식인 statement이다.
    */
</script>

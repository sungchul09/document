<script>
    /*
    통신
    * ajax란 ?
        - 비동기 자바스크립트 xml의 약자
        - 클라이언트, 서버가 xml 데이터를 주고 받는 기술
        - 클라이언트, 서버간 요청 응답에 화면을 갱신해야해서 리소스 낭비가 심했다
            - ajax를 사용하면 페이지 일부만을 갱신한다
        - 갱신이 필요한 부분만 로드하여 갱신
    
    * CORS란 ?
        - 다른 도메인에서 리소스 요청 시 cross-origin HTTP에 의해 요청을 한다.
            - 대부분 브라우저는 보안상 이유로 이 요청을 제한한다. 이를 동일 오리진 정책이라고 한다.
        - 요청을 보내기 위해서는 요청 보내는 대상과 프로토콜, 포트가 같아야한다
        - JSONP(JSON-padding)을 통해 해결하거나 특정 HTTP 헤더를 추가해 이슈를 해결할 수 있다.
        - 이와 같이 타 도메인 간 자원을 공유할 수 있게 해주는 것을 Cross Origin Resource Sharing(CORS) 라고 한다.
        - 웹 프론트 측에서 request header에 CORS 관련 옵셥을 넣어준다
            - 서버에서는 해당 프론트 요청을 허용하면 된다.
    
    * JSON이란 ?
        - 경량화된 파일 형식
        - 자바스크립트에서 모든 객체는 연관 배열(KEY, VALUE) 형태이다.
            - JSON은 이러한 연관 배열을 표시하는데 매우 효과적
        - JSON은 텍스트 포맷, 유니코드 인코딩이다.
    
    * RESTful API란 ?
        - REST를 기반으로 서비스 API를 구현한 것
            - REST: 자원을 이름으로 구분하여 자원의 형태를 공유
            - API: 데이터, 기능을 집약하여 사용하기 좋게 해놓은 것
        - RESTful API 메소드
            - GET: 데이터 조회
            - POST: 데이터 서버에 전송
            - PUT: 수정(업데이트)
            - PATCH: 일부만 수정
            - DELETE: 삭제
    
    */
</script>

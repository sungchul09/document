<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    /*
    * class, id 차이
        - id: 유일한 요소에 적용, 한 문서에 한 번 사용
        - class: 복수의 요소에 적용, 한 문서에 여러 번 사용 가능
    
    * 시멘틱 태그
        - 개발자와 브라우저에게 의미있는 태그를 제공하는 것을 의미
        - HTML5에 도입
        - non-sementic 태그: div, span, ...
        - sementic 태그: table, article, ...

    * section, article 차이
        - section: 비슷한 컨텐츠를 담는 구역을 설정할 때 사용
        - article: 관련성 없고 독립적인 내용들을 담을 때 사용
            - section 안에서 서로 다른 기사들을 나열할 때 각각의 기사는 article에 담는다
    
    * float
        - 현재 위치의 왼쪽, 오른쪽으로 shift되어 배치되는 속성
    
    * padding, margin
        - 상하좌우 안쪽, 바깥쪽 여백 설정
        - top, right, bottom, left를 이용해 통제
        - auto: 브라우저가 여백을 계산한다.
    
    * position
        - html 요소를 배치하는 방법을 정의하는 속성
        - static: 기본값. 다른 태그와의 관계에 의해 자동 배치 (임의 값 설정 불가)
        - relative: 원래 있던 위치를 기준으로 좌표 지정
        - absolute: 절대 좌표
        - fixed: 스크롤 상관 없이 문서 최 좌측상단을 기준으로 좌표를 고정
        - sticky: 원래 있던 위치를 기준으로 좌표를 고정. (스크롤링 되어도 원래 있던 자리에 그대로 붙어있다.)
        - inherit: 부모 태그의 속성 값을 상속받음
    
    * box-sizing이란 ?
        - 박스 사이즈를 결정할 때 padding, border를 포함할지 결정하는 속성
        - content-box: 박스 사이즈 밖에 padding, border 를 그린다
        - border-box: 박스 사이즈 안에 padding, border가 포함된다.
    
    * display 속성이란 ?
        - 화면에 요소들을 배치하는 속성
        - block, inline, inline-block이 있다.
            - block: 항상 새로운 라인에 요소가 시작된다. 가로폭을 영역으로 차지
            - inline: 새로운 라인에서 시작되지 않는다. 다른 요소들과 같은줄에 배치될 수 있다.
            - inline-block: block 레벨 요소와 inline 레벨 요소의 특징을 모두 가지고 있다. 
            - none: 요소들을 화면에 나타나지 않게 한다
    * flexbox
        - 컨테이너에 지정되는 속성 값
            - display, flex-direction, flex-wrap, flex-flow, justify-content, align-items, align-content
        - ITEM에 지정되는 속성 값
            - order, flex-grow, flex-shrink, flex, align-self
        - 중심축(main axis)와 반대축(cross axis)가 있다.
            - main axis로 수평축을 선택하면 자동으로 cross axis는 수직축이 된다.
            - cross axis로 수직축을 선택하면 자동으로 main axis는 수직축이 된다.
    
    * window size
        - window.screen: 컴퓨터 화면 해상도 크기
        - window.outer: 브라우저 크기 (브라우저 포함)
        - window.inner: 북마크 제외 화면 크기 (스크롤바 포함)
        - document.documentElement.clientWidth: 스크롤바 제외 화면 크기
    
    * X, Y 좌표
        - screen: 모니터 화면 기준
        - page: 전체 문서 기준
        - client: 브라우저에서 사용자에게 웹페이지가 보여지는 영역을 기준
        - offset: 좌표를 출력하도록 하는 이벤트가 걸려있는 DOM node를 기준
    */
</script>

</html>

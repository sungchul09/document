<script>
    function solution(arr, n) {
        let result = false;
        let data = arr;
        data.map((v, idx) => {
            for (let i = 0; i < data.length; i++) {
                if (i === idx) {
                    continue;
                }
                const sum = v + data[i];
                if (n === sum) {
                    result = true;
                }

            }
        })
        return result;
    }
    console.log(solution([1, 2, 3], 11));
</script>

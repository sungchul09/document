<script>
    /*
        * callback 이란 ?
            - 객체에서 상태변화(이벤트) 발생 시, 이 사실을 함수를 통해 전달하게 된다. 이를 콜백함수라고 한다.
            - 함수가 다른 함수에게 인자로 전달되어 어느 시점에 실행될 수 있도록 던져주는 함수
            - 콜백지옥이라는 중첩문 발생 시 에러처리 한계가 생김
            - Promise로 편하게 사용
        
        * callback 사용 이유
            - 서버로 어떤 요청을 보낸다고 가정할 때 , 
            - 응답을 기다리는 동안 가만히 시간을 버리는 것이 아닌
            - 다른 작업을 함으로써 동기적인 코드에 비해 성능을 향상시킬수 있다.
        
        * Promise란 ?
            - 비동기 연산 종료 이후 그 결과 값이나 에러를 처리할 수 있도록 한다.
            - 성공, 실패, 오류에 따른 후속 처리가 바로 가능하다.
            - 가독성이 좋고 비동기 에러를 처리하기도 수월하다.

        * Async, Await 이란?
            - 비동기 코드를 동기식으로 표현하는 방법. (ES2017에 추가)
            - Async와 Await은 항상 같이 붙어있다
            - await은 promise객체를 받아 처리한다.
                - 만약 동기적함수라면 리턴 값을 그대로 받는다.
            - async 함수는 promise 객체를 통해 비동기적으로 처리된 내용을 동기적인 코드 진행 순서로 보여주는 역할을 한다.
            - 코드는 간결해지지만 에러처리를위해 try catch 사용해야한다
            - 함수 앞부분에 async, promise 앞부분에 await 키워드를 사용한다.
    */
</script>

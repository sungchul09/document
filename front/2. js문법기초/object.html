<script>
    /*
    객체
    1) 객체란? 
        - 서로 연관있는 속성(데이터,프로퍼티)과 행동(함수,메소드)을 묶어주기위해 사용한다.
        - 객체 생성 방법
            - 객체 리터럴 사용: {key: value};
                - key: 문자, 숫자, 문자열, 심볼
                - value: 원시값, 객체(함수)
            - 객체 클래스 사용: new Object();
            - 객체 클래스 Create 사용: Object.create();
        - 객체 접근 방법
            - 마침표 표기법: apple.name
            - 대괄호 표기법: apple['name']
        - 객체 속성 추가, 삭제
            - 추가: apple.emoji = 'a'
            - 삭제: delete apple.emoji

    2) 객체 동적으로 접근
        - 정적으로 접근: 마침표 표기법 사용
            - obj.name; obj.age;
        - 동적으로 접근: 대괄호 표기법을 사용
            - function getValue(a, b){ return a[b]};
              console.log(getValue(obj, 'name');

    3) 객체 축약 방법
        - key, value의 값이 같다면 축약가능
            - {x: x, y: y}를   {x, y} 로 변경 가능
    
    4) 생성자 함수
        - function Fruit(name, emoji){
            this.name = name;
            this.emoji = emoji;
        }
            - 함수명 첫글자는 대문자
            - this.변수명 하는 순간 key의 이름이 변수명으로 설정된다.
        - 이러한 템플릿을 만들어 두면 양식을이용해 내가 원하는 데이터를 전달만 해주면 된다.
            - const apple = new Fruit('apple', ㅇ);
            - const banana = new Fruit('banana', i);
    */
    /* object 생성 방법 */
    // 1. 리터럴 객체 생성
    const obj = { key1: 1 };
    const obj2 = new Object({ key1: 1 });
    const obj3 = Object.create(Object.prototype, { key1: { writeable: true, configurable: true, value: 1 } });
    console.log(obj);
    console.log(obj2);
    console.log(obj.key1);

    // 2. Object() 생성자 함수.
    let person = new Object();
    person.name = "victolee";
    person.email = "asdf@example.com";
    person.birth = "0225";
    console.log(person);

    // 3. 생성자 함수
    // 템플릿을 이용해 내가 원하는 데이터를 전달만 해주면 된다.
    // this.변수명 하는 순간 key의 이름이 변수명으로 설정된다.
    function Person(name, email) {
        this.name = name;
        this.email = email;
        this.walk = "직립 보행"
    }

    let person1 = new Person("victolee", "foo@example.com");
    let person2 = new Person("worrr", "goo@example.com");

    //프로퍼티 작성 일반적인 방법
    // sc와 sc2는 완전 동일
    var sc = {
        "name": "victolee",
        "email": "foo@example.com"
    }

    var sc2 = {
        name: "victolee",
        email: "foo@example.com"
    }

    //객체의 프로퍼티 이름으로 변수를 사용
    let foo = "name"
    var sc3 = {
        [foo]: "victolee",
        "email": "foo@example.com"
    }
    console.log(sc);
    console.log(sc2);
    console.log(sc3);

    // 프로퍼티 호출 방법
    console.log(sc.name)

    console.log(sc2.name)
    console.log(sc2["name"])   // victolee
    console.log(sc2[name])     // undefined


    console.log(sc3.name)
    console.log(sc3["name"])   // victolee
    console.log(sc3[name])     // undefined

<script>

    /*
    set
    - 1) set이란 ?
        - 집합체이다.
        - const set = new Set([1,2,3]); 으로 사용
        - 중복불가능
    - 2) set의 함수
        - set.has(3): set에 3이 있는지 확인
        - set.forEach(): set을 순회
            - for(const value of set.values()) 로도 가능
        - set.add(5): set에 5를 추가
            - 5라는 데이터가 있는데 추가하면 무시된다.
                - set의 중복 불가능 특성
        - set.delete(5): 5를 삭제
        - set.clear(): 전부삭제 
    - 3) set에 객체를 담을수도있다.
        - const obj1 = {name:'apple', price:8};
          const obj2 = {name:'banana', price:5};
          const objs = new Set([obj1, obj2]);
        - obj1.price = 10;
          objs.add(obj1);
        - console.log(objs);
            - 주소 복사기때문에 중복 불가능 특성으로인해 새로 추가되지않음
        - const obj3 = {name:'banana', price:5};
          objs.add(obj3);
            - 리터럴을 사용해 새롭게 추가하는거기때문에 add된다.
    */
    const set = new Set([1, 2, 3]);
    console.log(set.has(3)); // true, false
    console.log(set.forEach(v => console.log(v)));
    console.log(set.add(5)); // set 출력
    console.log(set.delete(5)); // true, false 출력
    console.log(set.clear()); // undefined 출력
    const obj1 = { name: 'apple', price: 8 };
    const obj2 = { name: 'apple2', price: 12 };
    const set_obj = new Set([obj1, obj2]);
    console.log(set_obj.add(obj1)); // 중복 불가능 특성으로 인해 추가되지않음.
    const obj3 = { name: 'apple2', price: 12 };
    console.log(set_obj.add(obj3)); // 추가됨.

</script>

</html>

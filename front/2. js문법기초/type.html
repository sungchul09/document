<script>
    /*
    자바스크립트 타입
    1) 기본(원시)타입
        - 단일 데이터를 담을 수 있다
        - 원시값을 변수에 할당하면 값이 복사되어 들어간다.
        - 원시값이 할당된 변수들은 모두 자기 자신만의 고유한 값을 가진다.
        - 글로벌 원시타입 데이터는 Data에 저장
        - 로컬 원시타입 데이터는 Stack에 저장
        - Number: 실수, 부동소수점 64비트(double) -2^53 ~ 2^53 
            - 0b0001 2진수, 0o0001 8진수, 0x0001 16진수
            - bigInt (2^53 -1)는 1231231231231231n 처럼 마지막에 n을 붙인다
    
        - String
            - 이스케이프 표현: (백슬래쉬 + 문자(열)): \n, \t, \\, ...
            - 템플릿 리터럴: `` 내부에 문자, 데이터를 표현. ${} 안에 데이터 표현 
        - Boolean
            - false: 0, -0, '', null. undefRined, NaN
            - true: 1, -1, 'dd', {}, Infinity
        - null
            - 개발자가 의도적으로 할당하는 값. 
            - null의 타입은 Object이다. 체크시 === 연산자 사용해야한다.)
                - ex) (typeof nullcheck = null);
            
        - undefined
            - 변수에 값이 할당되지 않을 때 인터프리터가 undefined로 할당. 값이면서 타입


    2) 참조(객체)타입
        - 자바스크립트 객체를 말한다. (원시 타입 제외 모두 참조 타입으로 봐도 좋다.)
        - 복합데이터이다.
        - Heap 영역에 저장 (cell 여러개에 걸쳐서 객체가 할당된다)
        - 변수 값에는 실제 오브젝트 내용을 저장한 주소가 들어간다. (참조값이 들어가있다.)
        - Object: 객체
            - delete 연산자 사용시 객체 프로퍼티를 삭제할 수 있다.
        - Array: 배열도 객체로 취급된다.
        - Function: 함수도 객체로 취급된다.
        - Date
        - RegExp
    
    3) 원시 래퍼 타입
        - 원시 타입을 객체처럼 편리하게 사용하도록 도와준다.
        - String
        - Number
        - Boolean
        - 원시 타입을 객체처럼 사용 (아래 설명처럼 오토박싱 과정을 거침)
            - 자바스크립트 내부에서 사용하는 데이터의 인스턴스를 만들게 된다.
            - 코드 실행 후 바로 다음줄에서 파괴된다.

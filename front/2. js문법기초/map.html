<script>
    /*
    map
    1) map이란 ?
        - key, value로 이루어져있는 자료구조
        - key는 유일해야하지만 value는 중복값이 있어도 상관없다.
        - 자바스크립트의 Object와 아주 유사하다. (map을 Object처럼, Object를 map처럼 사용할 수 있다.)
    2) 생성방법
        - const map = new Map([
            ['key1', '사과'],
            ['key2', '바나나'],
        ])
    3) 관련 메서드
        - map.size
        - map.has('key1');
        - map.forEach((value, key) => console.log(key, value));
        
        - map.keys(): key 전체 다 받아옴
        - map.values(): value 전체 다 받아옴
        - map.entries(): key, value 전체 다 받아옴

        - map.set('key3', '키위'): 추가
        - map.delete('key3'): 삭제
        - map.clear(): 전부삭제
    4) map과 object의 큰 차이점
        - map에서 사용가능한 함수가 object에선 사용불가능
        - map은 리터럴로 key의 value에 접근 불가능. object는 리터럴로 key의 value에 접근 가능
            - map.get(key),    obj[key];
        
    */
    /* map 생성방법 */
    const map = new Map([
        ['key1', '사과'],
        ['key2', '바나나'],
    ])

    const object = new Object(
        {
            key1: '사과',
            key2: '바나나'
        },
    )

    console.log(map);
    console.log(object);

    console.log(map.size);
    console.log(map.has('key2'));
    console.log(map.forEach((v, k) => console.log(v, k)));
    console.log(map.keys()); // key 출력
    console.log(map.values()); // value 출력 
    console.log(map.entries()); // map 출력
    console.log(map.set('key3', '키위')); // map 출력
    console.log(map.delete('key3')); // true, false 출력
    console.log(map.clear()); // undefined 출력
</script>

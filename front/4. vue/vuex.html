<script>
    /*
    Vuex
    1) Vuex란 ?
        - vue 앱의 상태관리를 위한 라이브러리
        - 모든 컴포넌트에 대한 상태를 중앙 집중식으로 관리하는 저장소 역할
    
    2) 상태관리란 ?
        - 여러 컴포넌트 간 데이터 전달과 이벤트 통신을 한 곳에서 관리하는 패턴
        - Vue는 Vuex, React는 Redux, Mobx 가 있다.

    3) 상태관리가 필요한 이유는 ?
        - 컴포넌트 기반 프레임워크는 여러 개의 컴포넌트로 화면을 구성한다.
        - 이렇게 작은 단위로 쪼개진 컴포넌트 간에는 통신이나 데이터 전달을 좀 더 유기적으로 관리할 필요성이 생긴다.
    
    
    4) 상태관리로 해결할 수 있는 부분은 ?
        - 중대형 규모의 웹 애플리케이션에서 컴포넌트간 데이터를 효율적으로 전달 가능
        - 뷰의 컴포넌트 통신방식인 props, event emit 떄문에 중간에 거쳐야 할 컴포넌트가 많아지는 경우
        - 거쳐야 할 컴포넌트를 줄이기위해 event bus를 사용해 컴포넌트간 데이터 흐름을 파악하기 어려운 경우
        - 이러한 문제점을 해결하기 위해 모든 데이터 통신을 한 곳에서 중앙 집중식으로 관리하는게 상태 관리이다.
    
    5) flux 패턴이란 ?
        - MVC의 양방향 통신으로 인한 불편함을 해결한다.
        - 단방향이다 (ACTION -> DISPATCHER -> MODEL -> VIEW)
            - action: 화면에서 발생하는 이벤트, 사용자의 입력
            - dispatcher: 데이터를 변경하는 방법, 메서드
            - model: 화면에 표시할 데이터
            - view: 사용자에게 비춰지는 화면
    
    6) Vuex 상태 관리 구성요소
        - state: 컴포넌트간 공유하는 데이터 data()
        - view: 데이터를 표시하는 화면 template
        - action: 사용자 입력에 따라 데이터를 변경하는 methods
        - actions -> state -> view -> actions ...
    
    7) getters란 ?
        - 중앙 데이터 관리식 구조에서 발생하는 문제점 
            - 각 컴포넌트에서 Vuex 의 데이터를 접근할 때 
                - 중복된 코드를 반복호출 하게 되는 것이다. 
        -  Vuex 의 데이터(state) 변경을 각 컴포넌트에서 수행하는 게 아니라, 
            - Vuex 에서 수행하도록
            - 각 컴포넌트에서 수행 로직을 호출
            - 코드 가독성도 올라가고 성능에서도 이점이 생긴다.
    */
</script>

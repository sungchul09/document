<script>

    /*
    Vue.js
    1) Vue.js란 ?
        - MVVM 패턴의 ViewModel 레이어에 해당하는 화면단 라이브러리
        - 데이터 바인딩, 화면 단위를 컴포넌트 형태로 제공
        - 컴포넌트 간 통신의 기본 골격은 react의 단방향 데이터 흐름을 사용 (부모 -> 자식)
        - 문법이 단순하고 간결. 초기학습비용이 낮고 누구나 쉽게 접근 가능.
    
    2) MVVM 패턴이란 ?
        - 백엔드 로직과 클라이언트의 마크업 & 데이터 표현단을 분리하기 위한 구조
        - 전통적인 MVC 패턴 방식에서 기인
        - 화면 앞단의 동작 관련 로직과 뒷단 DB 데이터 처리, 서버 로직을 분리
            - 뒷단에서 넘어온 데이터를 Model 에 담아 View로 넘겨주는 중간 지점이라고 보면 된다. 

    3) Vue 인스턴스 생성 방법은 ?
        - vue 인스턴스는 Vue.js로 화면 개발을 위해 꼭 생성해야 하는 필수 단위
        - Vue() 생성자 함수를 이용하여 생성
            - 생성시 옵션 객체를 전달 (template, data, methods, ...)
            - let vm = new Vue({});
            - new Vue({});
        - Vue Component도 Vue 인스턴스와 동일
    
    4) 단방향 바인딩, 양방향 바인딩 차이점
        - 단방향 바인등은 데이터 흐름이 한쪽이다.
            - v-on, v-bind,  {{}}, 
        - 양방향 바인딩은 데이터 흐름이 양방향이다.
            - 데이터 모델 변경시 자동으로 UI도 변경된다.
            - v-model 지시어를 사용하여 양방향 바인딩 생성
    
    5) Vue 프로젝트 배포 방법은 ?
        - 웹팩 빌드 -> 빌드 결과를 서버에 올린다
    
    6) filter란 ?
        - 화면에 표시되는 텍스트의 형식을 편하게 바꿀 수 있도록 고안된 기능
        - | 을 사용하여 여러개의 필터 적용 가능
        - 일반적인 text 형식을 가공해주는 역할
        - 머스태시 태그와 v-bind 에서 사용 가능
        - 필터 체이닝도 가능 ({{message|filterA|filterB}})
    
    7) Vue 라우터란 ?
        - 뷰를 이용해 싱글페이지 어플리케이션을 제작할 때 유용한 라우팅 라이브러리
        - 뷰 코어 라이브러리와 함께 공식 라이브러리로 지원되고 있따
        - 설치는 npm, cdn 모두 지원
        - 기본적으로 '루트url/#/라우터이름' 구조이다.
            - ex) test.com/#/userInfo
        - #값을 제외하고 싶다면 mode: "history" 속성을 추가한다.

    9) Nested Routers, Named Views
        - Nested Routers    
            - 특정 url에 지정된 1개의 컴포넌트가 여러개의 하위 컴포넌트를 갖는 것
            - 라우터로 화면을 이동할 때 네스티드 라우터를 이용하여 지정된 하위 컴포넌트 표시 가능
            - 이 때 컴포넌트의 구조는 가장 큰 상위의 컴포넌트가 하위의 컴포넌트를 포함하는 parent- child 형태와 같다
        - Named Views        
            - 특정 url에 여러개의 컴포넌트를 영역별로 지정하여 렌더링 하는 것
            - 특정 url로 이동했을 때 여러 개의 컴포넌트를 동시에 표시할 수 있는 방법

    8) Vue 앱 구조에 대한 기본 설명 
        - vue는 루트 컴포넌트를 생성한다. 루트 컴포넌트를 최상위로해서 자식컴포넌트들이 tree구조로 구성된다.
        - root component
            - header component
            - body component
            - main component
            - footer component
        
    9) mixin이 필요한 이유는 ?
        - mixin은 여러 컴포넌트 간 공통으로 사용하고 있는 로직, 상태들을 재사용하는 방법
        - 2개의 컴포넌트가 동일한 메서드를 작성한다면 코드 중복 문제 발생
            - mixin으로 해결 가능
        - mixins: [] 속성으로 지정
        - mixin과 컴포넌트의 옵션이 중첩된다면 두 옵션은 merged 된다.
        - 라이프사이클도 mixin에 정의가 가능하지만 라이프 사이클 함수는 모두 실행된다.
    
    12) vue.js를 선택한 이유
        - vue.js는 html, css, js의 역할이 react에 비해 명확.
        - 프론트에 숙련된 개발자가 없었기 때문에 쉽게 배울 수 있는 언어 선택이 필수였음.

    13) AOT, JIT에 대해 설명
        - JIT
            - Just In Time Compile의 약자. 
            - 브라우저에서 템플릿 컴파일을 진행하기 떄문에 느리다.
            - JIT 컴파일러를 포함해야하기 떄문에 용량이 크다.
        - AOT
            - Ahead Of Time Compile의 약자
            - 빌드시 템플릿을 먼저 컴파일한다.
            - 빌드에 시간이 더 소요되지만 브라우저에서 컴파일이 실행되지 않기때문에 빠르다.
    
    14) computed, method의 차이
        - 결과는 같지만 동작방식이 다르다
        - computed
            - 계산된 값을 캐시에 저장해 뒀다가 값이 변경되면 다시 캐시된 값을 가지고 다시 계산한다.
            - 같은페이지 내의 같은 연산을 수행할 때 효율적이다
        - method 
            - 호출될 때 마다 함수를 다시 계산한다.
    
    15) computed는 주로 언제 사용하나 ?
        - 댓글 수 제한 등을 둘 때 사용할 수 있다.
        - 댓글 수를 변수로 두고 해당 변수 사이즈가 300자가 넘어가면 300자까지 문자를 splice 처리 및 alert 띄우기를 적용
    
    16) axios
        - vue에서 가장 많이 사용하는 http 통신 라이브럴
        - cdn과 npm 설치 방식을 모두 지원
        - promise 기반
        - 코드를 간결하게 작성하기 용이하다

    17) Vue Template
        - 템플릿이란 뷰로 화면을 조작하기 위해 제공되는 문법
        - 데이터바인딩과 디렉티브로 나뉜다.
        - 데이터바인딩
            - 관리하는 데이터를 화면에 연결
            - {{}} 을 활용하여 인스턴스의 data, computed, props 속성을 연결 할 수 있다.
        - 디렉티브
            - 화면의 DOM 조작을 쉽게 할 수 있는 문법들을 제공한다.    
            - html 태그의 속성에 v- 접두사가 붙은 특별한 속성
            - 화면의 조작을 편하게 할 수 있는 디렉티브로 나뉜다.
    
    18) Single File Component
        - 특정 화면 영역의 html, css, js 코드를 한 파일에서 관리할 수 있는 방법
        - 파일 확장자는 vue이다.
        - html 파일에서 뷰 개발을 진행했을때의 한계점을 극복할 수 있는 방법이기도 하다.

    19) Single File Component의 골격
        - Vue Loader
            - SFC를 브라우저에서 실행할 수 있게 자바스크립트 파일로 변환해주는 webpack laoder
            - vue loader를 통해 style, template에 대한 각각의 webpack loader 지원이 된다.
            - .vue 컴포넌트의 스코프로 좁힌 css 스타일링을 지원한다.
            - 또한 웹팩의 모듈 번들링에 대한 지원과 의존성 관리가 제공된다.
        - Vue CLI
            - 뷰 프로젝트 생성을 위한 명령 도구이다.
            - CLI 설치를위해선 Node.js LTS 버전이 설치되어야한다.
        - Virtual DOM in Vue.js
            - 화면을 조작하기 위한 기반 기술
            - 자바스크립트 객체로 DOM 모양을 잡아놓고 화면의 렌더링 횟수를 최소화 하여 브라우저의 부하를 줄인다.
                - 화면의 DOM을 추가, 삭제 등 변경 발생마다 화면을 다시 그리지 않음.
    20) Single File Component 의 한계는 ?
        - 모든 컴포넌트에 고유의 이름이 필요하다
        - js 파일에서 template 안의 html의 문법 강조가 되지 않는다.
        - js 파일상에서 css 스타일링 작업이 거의 불가능
        - ES5를 이용하여 계속 앱을 작성 할 경우babel 빌드가 지원되지 않는다.
        - 싱글 파일 컴포넌트 개발은 webpack과 같은 번들링 도구가 필요하다.
        
    21) ESLint란 ?
        - 문법 검사기, 에러를 덜 내도록 코딩을 유도해주는 보조도구
        - /* eslint-disable */ /*를 추가해 컴포넌트마다 막을 수 있다.
- 또는 package.json이 있는 디렉토리에 vue.config.js를 만든다
- module.exports = {
lintOnSave: false
}

22) main.js란?
- 애플리케이션 설정, 라우터 등을 설정한다.
- 애플리케이션 설정 (플러그인, 라이브러리) 등의 구조를 파악할 수 있다.

23) export란 ?
- javascript 모듈에서 함수, 객체, 원시 값을 내보낼 때 사용
- import 문으로 가져가 사용할 수 있다.
- export하는 모듈은 use strict 선언과 상과넚이 무조건 "엄격모드"
- export default,  export 의 차이
- export를 사용하면 선언된 메서드 이름, 변수명으로만 import 받는다
- export default를 사용하면 이름 마음대로 변경하여 import 받을 수 있다.

24) views 폴더
- views 폴더에는 페이지 라우팅 관련된 파일만 구성하는것이 좋다.
*/
</script>

</html>
